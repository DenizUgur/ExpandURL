<html>

<head>
    <script language="javascript" type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/jquery.scrollfire.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="parent-element">
        <div class="e title">
            <div class="hit-the-floor">ExpandURL</div>
            <div class="desc">Gathers URLs directories from <i>robots.txt</i> and <i>sitemap.xml</i></div>
        </div>
        <div class="input-area">
            <div class="input-field col s6 e">
                <input id="url" type="url" class="validate">
                <label for="url" data-error="Invalidated format" data-success="Success">URL of the Website</label>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="Materialize.toast('Hello!', 3000, 'rounded')">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
        <div class="switch e">
            <label>
                Display disallowed directories?
                <input id="test" type="checkbox">
                <span class="lever"></span>
            </label>
        </div>
    </div>
</body>

</html>
